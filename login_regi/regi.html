<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/10b8650331.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="regi.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row">
                            <img src="LMS_logo.png" class="logo">
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="library_login.jpg" class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign up with</h6>
                            <div class="facebook text-center mr-3" onclick="signInWithFacebook()"><i
                                    class="fa fa-facebook"></i></div>
                            <div class="linkedin text-center mr-3" onclick="signInWithLinkedIn()"><i
                                    class="fa fa-linkedin"></i></div>
                            <div class="google text-center mr-3" onclick="onSignIn"><i class="fa fa-google"></i>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <small class="or text-center">Or</small>
                            <div class="line"></div>
                        </div>
                        <div class="row px-3">
                            <div class="form-group col-md-6">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname"
                                    placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="row px-3">
                            <div class="form-group col-md-6">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Enter a valid email address">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="row px-3">
                            <div class="form-group col-md-12">
                                <label for="usertype">User Type</label>
                                <select class="form-control" id="usertype" onchange="showOptions()">
                                    <option>Select User Type</option>
                                    <option value="student">Student</option>
                                    <option value="librarian">Librarian/Admin</option>
                                    <option value="faculty">Faculty</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12" id="optionsContainer">
                                <!-- This container will hold the specific options based on the user type -->
                            </div>
                        </div>
                        <div class="row px-3">
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword"
                                    placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="row mb-3 px-3">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                <label for="chk1" class="custom-control-label text-sm">I agree to the terms and
                                    conditions</label>
                            </div>
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-grey text-center"
                                onclick="register()">Register</button>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Already have an account? <a href="login.html"
                                    class="text-danger">Sign in</a></small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-grey py-4">
                <div class="row px-3">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                    <div class="social-contact ml-4 ml-sm-auto">
                        <span class="fa fa-facebook mr-4 text-sm"></span>
                        <span class="fa fa-google-plus mr-4 text-sm"></span>
                        <span class="fa fa-linkedin mr-4 text-sm"></span>
                        <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to show specific options based on user type
        function showOptions() {
            var userType = document.getElementById("usertype").value;
            var optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = ""; // Clear previous options

            if (userType === "student" || userType === "faculty") {
                optionsContainer.innerHTML = `
            <label for="departmentname">Department Name</label>
            <input type="text" class="form-control" id="studentid" placeholder="Enter your department name">
            <label for="universityname">University Name</label>
            <input type="text" class="form-control" id="universityname" placeholder="Enter your university name">
        `;
            } else if (userType === "librarian") {
                optionsContainer.innerHTML = `
            <label for="idcardnumber">ID Card Number</label>
            <input type="text" class="form-control" id="idcardnumber" placeholder="Enter your ID card number">
        `;
            }
            // Add other options for different user types if needed
        }

    </script>

</body>

</html>
